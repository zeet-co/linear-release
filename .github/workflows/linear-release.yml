on:
  push:
    branches: [main]

permissions:
  contents: read
  issues: read

jobs:
  linear-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Linear Release
        uses: zeet-co/linear-release/packages/linear-release-action@main
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
